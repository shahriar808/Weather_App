<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center/cover; /* Background image */
            color: #fff; /* White text color for better contrast */
            padding-top: 20px; /* Padding to give space at the top */
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better text visibility */
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
        }

        .mainContainer {
            width: 25rem;
            height: auto;
            border-radius: 1rem;
            background: rgba(220, 229, 227, 0.9); /* Semi-transparent background */
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 
                        0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 20px;
            margin-top: 20px; /* Add margin to separate from header */
            text-align: center;
        }

        .searchInput {
            width: 100%;
            display: flex;
            padding: 1rem 1rem;
            justify-content: center;
        }

        .searchInput input {
            width: 100%;
            height: 2rem;
            outline: none;
            font-size: 1rem;
            color: #525050;
            padding: 0.2rem 0.5rem;
            border-radius: 1.5rem;
            border: 1px solid #b3b3b3;
        }

        .searchInput input:focus {
            border: 1px solid #9c9dde;
        }

        .searchInput button {
            width: 2.2rem;
            height: 2rem;
            cursor: pointer;
            color: #9b9b9b;
            border-radius: 50%;
            margin-left: 0.4rem;
            transition: all 0.3s ease;
            background-color: #fff;
            border: 1px solid #b3b3b3;
        }

        .searchInput button:hover {
            color: #fff;
            background-color: #9c9dde;
            border: 1px solid #9c9dde;
        }

        .mainContainer img {
            width: 100px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Dark gray footer */
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Welcome to the Weather App</h1>
        <p>Get real-time weather information for any location.</p>
    </header>
    <div class="mainContainer">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather Icon" />
        <form action="WeatherServlet" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" value="" name="city" />
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; Shahriar Hasan 2024. All rights reserved.</p>
    </footer>
</body>

</html>
